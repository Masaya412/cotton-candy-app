<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="basic-page" style="background-image: url('/static/images/background.jpeg');">
    <h1>アップロード</h1>
    <div class="circle-container">
    　<p class="circle-text1">画像をドラッグアンドドロップ<br>またはクリックして選択</p></div>
    <div id="drop-area">
    　<div id="drop-image"></div>
      <form class="my-form">
        <p>ここにドラッグアンドドロップ!</p>
        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)" style="display: none !important;">
        <label class="upload-btn grad" onclick="openFileDialog()">ファイルを選択</label>
      </form>
       <button id="uploadButton" class="upload-btn grad" onclick="uploadFiles()">アップロード</button>
      <div id="gallery"></div>
    </div>
    <script src="/static/upload.js"></script>
  </body>
</html>
